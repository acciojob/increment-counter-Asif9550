<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .counter {
            font-size: 50px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Counter paragraph with ID 'counter' -->
    <p id="counter" class="counter">0</p>
    
    <!-- Increment button with ID 'incrementBtn' -->
    <button id="incrementBtn">Increment</button>

    <script>
        // Get the counter display element and the button element
        const counterDisplay = document.getElementById('counter');
        const incrementButton = document.getElementById('incrementBtn');

        // Initialize counter
        let counter = 0;

        // Function to increment the counter and show an alert with the un-incremented value
        function incrementCounter() {
            // Show the alert with the current value before increment
            alert(`Current value (before increment): ${counter}`);

            // Increment the counter
            counter++;

            // Update the displayed counter value
            counterDisplay.textContent = counter;
        }

        // Add event listener to the button to trigger the increment function on click
        incrementButton.addEventListener('click', incrementCounter);
    </script>

</body>
</html>
